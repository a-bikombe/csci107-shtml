<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Lab 12 - Login</title>
        <link href="lab12.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34e100283f.js" crossorigin="anonymous"></script>    <!-- Font Awesome icons -->
    </head>

    <body>
        <header>
            <h1>Lab 12 - Login</h1>
            <!--#include virtual="ssi/header.shtml"-->
        </header>

        <main>
            <form action="https://www.nashuaweb.net/~abikombe/CSCI107N/lab12/admin.shtml" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div>
                        <label for="username">Username*</label>
                        <input name="username" id="username" type="text" required>    <!-- Username  -->
                    </div>

                    <div>
                        <label for="password">Password*</label>
                        <input name="password" id="password" type="password" required>    <!-- Password -->
                    </div>

                    <div>
                        <label>Remember Me</label>    <!-- remember me checkbox -->
                        <input name="option" id="rememberme" type="checkbox">
                    </div>
                </fieldset>

                <div>
                    <button type="submit" value="submit">Login</button>
                </div>
            </form>

            <a href="#">Forgot your password?</a>
        </main>

        <!--#include virtual="ssi/footer.shtml"-->
    </body>
</html>
