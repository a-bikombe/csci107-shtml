<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>BTS</title>
    </head>

    <body>
        <header>
            <h1>BTS</h1>
        </header>

        <main>
            <h2>Sample Audio</h2>
            <audio controls preload="metadata">
                <source src="audio/sampleaudio700KB.mp3" type="audio/mp3">    <!-- first source -->
                <source src="audio/sampleaudio1MB.ogg" type="audio/ogg">    <!-- second source -->
                <p>Your browser does not support the audio.</p>    <!-- fallback text -->
            </audio>

            <h2>BTS - everythingoes (my favorite song)</h2>
            <iframe width="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/517959426&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/bangtan" title="BTS" target="_blank" style="color: #cccccc; text-decoration: none;">BTS</a> · <a href="https://soundcloud.com/bangtan/everythingoes-with-nell" title="지나가 (with Nell)" target="_blank" style="color: #cccccc; text-decoration: none;">지나가 (with Nell)</a></div>    <!-- iframe shared from soundcloud.com -->

            <h2>Sample Video</h2>
            <video controls preload="metadata" poster="images/clickbaitkitten.jpg">    <!-- poster for thumbnail -->
                <source src="video/samplevideo800KB.avi" type="video/avi">    <!-- first source -->
                <source src="video/samplevideo900KB.webm" type="video/webm">    <!-- second source -->
                <p>Your browser does not support the video.</p>    <!-- fallback text -->
            </video>

            <h2>BTS - Mic Drop</h2>
            <iframe width="480" height="235" src="https://www.youtube.com/embed/kTlv5_Bs8aw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    <!-- iframe shared from youtube.com -->
        </main>

    </body>
</html>
